<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Especulativo</title>
    <link rel="icon" href="">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />

    <link rel="stylesheet" href="bootstrap/bootstrap.css">

    <link rel="stylesheet" href="estilos/estilo-design-especulativo.css">
</head>
<body  onresize="larguraTela()">
    <section id="televisao">
        <i class="fas fa-caret-left" id="rotateLeft" onclick="rotacionar('esquerda')"></i>
        <div id="tv">
            <div class="superior" id="superior1"></div>
            <div class="superior" id="superior2"></div>
            <div class="superior" id="superior3"></div>
            <div class="superior" id="superior4"></div>
            <div class="superior" id="superior5"></div>
            <div class="superior" id="superior6"></div>            

            <canvas class="monitor" id="monitor1"></canvas>
            <div class="monitor" id="monitor2"></div>
            <canvas class="monitor" id="monitor3"></canvas>
            <div class="monitor" id="monitor4"></div>
            <div class="monitor" id="monitor5"></div>
            <div class="monitor" id="monitor6"></div>

            <div class="inferior" id="inferior1"></div>
            <div class="inferior" id="inferior2"></div>
            <div class="inferior" id="inferior3"></div>
            <div class="inferior" id="inferior4"></div>
            <div class="inferior" id="inferior5"></div>
            <div class="inferior" id="inferior6"></div>
        </div>
        <i class="fas fa-caret-right" id="rotateRight" onclick="rotacionar('direita')"></i>
    </section>

    <!-- Load Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script type="text/babel" src="js/js-design-especulativo.js"></script>
</body>
</html>
